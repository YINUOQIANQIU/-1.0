<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧农业管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://imgur.la/images/2024/11/27/9D46C069B840AC53C7338EB740FE5313.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav-link {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            transform: scale(1.1);
            color: #4A90E2;
        }

        .nav-link i {
            margin-right: 5px;
            color: #4A90E2;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-box button {
            padding: 5px 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background: #fff;
            cursor: pointer;
        }

        .content {
            margin-top: 80px;
            color: #fff;
            max-width: 800px;
            padding: 0 20px;
            line-height: 1.6;
        }

        .video-btn {
            position: absolute;
            top: 90px; /* 调整按钮位置到左上角，降低边框 */
            left: 20px; /* 调整按钮位置到最左边 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5); /* 调整按钮颜色 */
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
        }

        .video-btn:hover {
            background: rgba(0, 0, 0, 0.7); /* 调整按钮悬停颜色 */
        }

        #video-container {
            display: none;
            width: 970px;
            height: 542.5px;
            margin-top: 20px;
            position: relative;
            left: 50%; /* 将视频容器置于中间 */
            transform: translateX(-50%);
        }

        .exit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">智慧农业管理系统</div>
        <div class="nav">
            <a href="./index1.html" class="nav-link"><i class="fas fa-home"></i> 首页</a>
            <a href="./about.html" class="nav-link"><i class="fas fa-info-circle"></i> 关于我们</a>
            <div class="dropdown">
                <a href="javascript:void(0);" class="nav-link"><i class="fas fa-wrench"></i> 服务</a>
                <div class="dropdown-content">
                    <a href="./index2.html" class="nav-link"><i class="fas fa-chart-bar"></i> 数据洞察</a>
                    <a href="./data_forecast.html" class="nav-link"><i class="fas fa-chart-line"></i> 趋势预测</a>
                </div>
            </div>
            <a href="./products.html" class="nav-link"><i class="fas fa-cube"></i> 产品</a>
            <a href="./company.html" class="nav-link"><i class="fas fa-building"></i> 公司</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="搜索...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="content">
        <!-- 更新按钮文本和样式 -->
        <button class="video-btn" onclick="showVideo()">数据事例1</button>
        <!-- 更新视频源 -->
        <div id="video-container">
            <video poster="https://play.1001b.cn/b110605dvodtranscq1257837729/5ef49ad71397757899047550930/coverBySnapshot/coverBySnapshot_20134_0.jpg" width="970" src="https://1001b.cn/chronus/url/v1/getVideoUrl/78d671362e6c41c7a08257e4fbbfadfc" controls></video>
            <button class="exit-btn" onclick="hideVideo()">退出</button>
        </div>
    </div>

    <script>
        function showVideo() {
            var videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block';
            var video = videoContainer.getElementsByTagName('video')[0];
            video.play();
        }

        function hideVideo() {
            var videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'none';
            var video = videoContainer.getElementsByTagName('video')[0];
            video.pause();
        }
    </script>
</body>
</html>
